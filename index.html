<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js_project14</title>
</head>
<body>
  <h1>See the output result in console...</h1>

  <script>
    // 1. Filter out negative numbers
    function filterNegatives(array) {
      return array.filter(function (number) {
        return number >= 0;
      });
    }

    // 2. Difference from 13 (double absolute difference if > 13)
    function diffFrom13(number) {
      var difference = Math.abs(number - 13);
      return number > 13 ? difference * 2 : difference;
    }

    // 3. Generate Fibonacci series up to n terms
    function fibonacciSeries(n) {
      var result = [];
      if (n === 0) return result;
      if (n === 1) return [0];
      result = [0, 1];
      for (var i = 2; i < n; i++) {
        result.push(result[i - 1] + result[i - 2]);
      }
      return result;
    }

    // 4. Sum of multiples of 3 and 5 below a given limit
    function sumMultiplesOf3And5(limit) {
      var total = 0;
      for (var i = 1; i < limit; i++) {
        if (i % 3 === 0 || i % 5 === 0) {
          total += i;
        }
      }
      return total;
    }

    // 5. Cube using Function object
    var cube = new Function("number", "return number * number * number;");

    // Log outputs to the console
    console.log("1. Filter Negatives from [1, -3, 4, -2, 6]:", filterNegatives([1, -3, 4, -2, 6]));
    console.log("2. Difference from 13 (input 20):", diffFrom13(20));
    console.log("3. First 10 Fibonacci Numbers:", fibonacciSeries(10));
    console.log("4. Sum of Multiples of 3 and 5 below 1000:", sumMultiplesOf3And5(1000));
    console.log("5. Cube of 3 using Function object:", cube(3));
  </script>
</body>
</html>
